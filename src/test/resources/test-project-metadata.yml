githubOrgBaseUrl: http://github.com/springframework
ghPagesBaseUrl: http://projects.springframework.io
docsBaseUrl: http://static.springsource.org
projects:
  active:
    - id: spring-framework
      name: Spring Framework
      hasSite: true                                                         # optional, default=false
      siteUrl: http://www.example.com/spring-framework                      # optional, default={ghPagesBaseUrl}/{id}
      repoUrl: http://www.example.com/repo/spring-framework                 # optional, defaults to {githubOrgBaseUrl}/{id}
      refDocPath: /spring/docs/{version}/spring-framework-reference/html/   # appended to {docsBaseUrl} to form whole link
      apiDocPath: /spring/docs/{version}/javadoc-api/                       # appended to {docsBaseUrl} to form whole link
      supportedVersions:
        - 3.1.4.RELEASE
        - 3.2.3.RELEASE
        - 4.0.0.M1
    - id: spring-framework-nosite
      name: Spring Framework
      refDocPath: /spring/docs/{version}/spring-framework-reference/html/   # appended to {docsBaseUrl} to form whole link
      apiDocPath: /spring/docs/{version}/javadoc-api/                       # appended to {docsBaseUrl} to form whole link
      supportedVersions:
        - 3.1.4.RELEASE
        - 3.2.3.RELEASE
        - 4.0.0.M1
    - id: spring-framework-defaultsite
      name: Spring Framework
      hasSite: true                                                         # optional, default=false
      refDocPath: /spring/docs/{version}/spring-framework-reference/html/   # appended to {docsBaseUrl} to form whole link
      apiDocPath: /spring/docs/{version}/javadoc-api/                       # appended to {docsBaseUrl} to form whole link
      supportedVersions:
        - 3.1.4.RELEASE
        - 3.2.3.RELEASE
        - 4.0.0.M1
    - id: docs-override
      name: Spring Framework
      hasSite: true                                                         # optional, default=false
      supportedVersions:
        - name: 2.2.1.RELEASE
          refDocPath: /spring/trunk/reference/html/index.html
          apiDocPath: /spring/trunk/apidocs/index.html
    - id: mixed-docs-override
      name: Spring Framework
      hasSite: true
      refDocPath: /spring/docs/{version}/spring-framework-reference/html/
      apiDocPath: /spring/docs/{version}/javadoc-api/
      supportedVersions:
        - name: 2.2.1.RELEASE
          refDocPath: /spring/trunk/reference/html/index.html
          apiDocPath: /spring/trunk/apidocs/index.html
        - 2.1.2.RELEASE
    - id: override-just-api-docs
      name: Spring Api Docs
      refDocPath: /spring/docs/{version}/reference/html
      supportedVersions:
        - name: 2.4.0.M1
          apiDocPath: /spring/docs/{version}/api/
        - name: 2.3.2.RELEASE
          apiDocPath: /spring/docs/{version}/javadoc-api/
    - id: override-just-ref-docs
      name: Spring Ref Docs
      apiDocPath: /spring/docs/{version}/api/html
      supportedVersions:
        - name: 2.4.0.M1
          refDocPath: /spring/docs/{version}/reference/
        - name: 2.3.2.RELEASE
          refDocPath: /spring/docs/{version}/other-reference/


  other:
    - id: spring-security
      name: Spring Security
      refDocPath: /spring-security/site/docs/{version}/reference/springsecurity.html
      apiDocPath: /spring-security/site/docs/{version}/apidocs/index.html
  attic:
  discard:
    - id: spring-security
      name: Spring Security
      refDocPath: /spring-security/site/docs/{version}/reference/springsecurity.html
      apiDocPath: /spring-security/site/docs/{version}/apidocs/index.html
