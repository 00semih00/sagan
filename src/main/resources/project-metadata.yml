# ------------------------------------
# Reference and API documentation URLs
# ------------------------------------
#
# These values dictate the value of links in the menus at /documentation and, in
# conjunction with `supportedVersions`, what gets indexed for search purposes.
#
# `refDocPath` and `apiDocPath` may be specified at the project level, e.g:
#
#    - id: spring-framework
#      name: Spring Framework
#      refDocPath: /spring/docs/{version}/spring-framework-reference/html/
#      apiDocPath: /spring/docs/{version}/javadoc-api/
#
# `refDocPath` and `apiDocPath` may also be specified at the individual version level:
#    - id: spring-batch
#      name: Spring Batch
#      supportedVersions:
#        - name: 2.2.1.RELEASE
#          refDocPath: /spring-batch/trunk/reference/html/index.html
#          apiDocPath: /spring-batch/trunk/apidocs/index.html
#        - name: 2.1.9.RELEASE
#          refDocPath: /spring-batch/2.1.x/reference/html/index.html
#          apiDocPath: /spring-batch/2.1.x/apidocs/index.html
#
# if `refDocPath` and/or `apiDocPath` are not specified at all within a given
# project's metadata, then the value will fall back to the top level template
# declared below.
#
# TODO: waiting on https://www.pivotaltracker.com/story/show/54562726 and
#       https://www.pivotaltracker.com/story/show/54562226
# refDocPath: {docsBaseUrl}/{id}/docs/{version}/reference/html
# apiDocPath: {docsBaseUrl}/{id}/docs/{version}/api/

