<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>SpringFramework - Edit Team Member Profile</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form th:action="@{${formAction}}" action="#" method="post" th:object="${profile}">
        <label for="name">Name:<input id="name" type="text" th:field="*{name}" name="name" /></label>
        <label for="location">Location:<input id="location" type="text" th:field="*{location}" name="location" /></label>
        <label for="geoLocation">GeoLocation (lat,long):<input id="geoLocation" type="text" th:field="*{geoLocation}" name="geoLocation" /></label>
        <label for="bio">Bio:<textarea id="bio" th:field="*{bio}" name="bio"></textarea></label>
        <label>Github Username: <span id="githubUsername" th:text="*{githubUsername}" ></span></label>
        <label for="speakerdeckUsername">Speakerdeck Username:<input id="speakerdeckUsername" type="text" th:field="*{speakerdeckUsername}" name="speakerdeckUsername" /></label>
        <label for="twitterUsername">Twitter Username:<input id="twitterUsername" type="text" th:field="*{twitterUsername}" name="twitterUsername" /></label>
        <label for="lanyrdUsername">Lanyrd Username:<input id="lanyrdUsername" type="text" th:field="*{lanyrdUsername}" name="lanrydUsername" /></label>
        <label for="videoEmbeds">Video Embeds:<textarea id="videoEmbeds" th:field="*{videoEmbeds}" name="videoEmbeds"></textarea></label>
        <input type="hidden" name="_method" value="PUT" />
        <div>
            <label>Avatar:
                <img th:src="*{avatarUrl}" />
				<label for="gravatarEmail">Gravatar Email:<input id="gravatarEmail" type="text" th:field="*{gravatarEmail}" name="gravatarEmail" /></label>
				<p>(change your Gravatar settings at
                   <a href="https://github.com/settings/profile">https://github.com/settings/profile</a>
                   )
                </p>
            </label>
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
