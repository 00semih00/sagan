<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>



<div layout:fragment="projects">
    <div th:if="${projects.empty}">
        <div class="empty-project"></div>
    </div>
    <div class="documentation-item--wrapper">
        <div th:each="item : ${projects}" th:id="${item.id}" class="item-dropdown-widget documentation--item js-item-dropdown--wrapper">
            <div class="item-dropdown--link js-item--open-dropdown">
                <i class="item-dropdown--icon icon-reorder pull-right"></i>
                <p class="item-dropdown--title" th:text="${item.name}">Spring Framework</p>
            </div>
            <div class="item--dropdown documentation-version--dropdown">
                <div class="item--header">
                    <!-- link_to project_path -->
                    <a th:href="${item.siteUrl}" class="item--header-link item--left-column" th:if="${item.hasSite()}">
                        <i class="icon-globe"></i>
                        Site
                    </a>
                    <a th:href="${item.repoUrl}" class="item--header-link item--right-column">
                        <i class="icon-github"></i>
                        Repository
                    </a>
                </div>
                <div class="item--body">
                    <div class="item--body-title">
                        <div class="item--left-column">
                            Releases
                        </div>
                        <div class="item--right-column">
                            Documentation
                        </div>
                    </div>
                    <div class="item--body">
                        <div th:each="documentation : ${item.projectDocumentationList}">
                            <div class="item--body--version">
                                <div class="item--left-column">
                                    <p th:text="${documentation.versionShortName}">1.2.3</p>
                                    <p th:text="'(' + ${documentation.releaseDisplayName} + ')'" th:if="${documentation.hasReleaseDisplayName()}">(CURRENT)</p>
                                </div>
                                <div class="item--right-column">
                                    <a class="documentation-link reference-link" th:href="${documentation.refDocUrl}" >Reference</a>
                                    <a class="documentation-link api-link" th:href="${documentation.apiDocUrl}">API</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>


</body>
</html>
