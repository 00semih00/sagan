<html
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
		layout:decorator="layout">
<head>
	<title>SpringFramework - Documentation</title>
</head>
<body>
<h1 layout:fragment="header">Spring Documentation</h1>
<div layout:fragment="overview">Spring Documentation is Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</div>

<div layout:fragment="content" class="container">
	<ul class="row">
		<li th:each="springProject : ${projects}" class="span3">
            <p th:text="${springProject.name}">Spring Framework</p>
            <a th:href="${springProject.githubUrl}">Github</a>
            <div class="js-spring-popover" data-title="Reference Docs" data-placement="bottom">
                <ul>
                    <li th:each="documentVersion : ${springProject.supportedReferenceDocumentVersions}">
                        <a th:href="${documentVersion.url}" th:text="${documentVersion.versionName}">Reference</a>
                    </li>
                </ul>
            </div>
            <div class="js-spring-popover" data-title="API Docs" data-placement="bottom">
                <ul>
                    <li th:each="documentVersion : ${springProject.supportedApiDocsDocumentVersions}">
                        <a th:href="${documentVersion.url}" th:text="${documentVersion.versionName}">API docs</a>
                    </li>
                </ul>
            </div>
        </li>
	</ul>
</div>
</body>
</html>
