<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorator="layout">
<head>
    <title>SpringFramework - Team Members</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    <script type="text/javascript" th:src="@{/js/team.js}" src="../../static/js/team.js"></script>
</head>
<body>
  <div layout:fragment="header-container"></div>
  <div layout:fragment="content" class="container">
    <div class="team-map--wrapper">
      <div class="team-map--container">
        <div class="team-map--title">
          The Spring Team Near You
        </div>
        <div class="team-map--subtitle">
          The Spring team is wherever you are building tools and services that get you coding faster. Love us? 
        </div>
        <div class="team-map--subtitle subtitle-bottom">
          Check out our jobs or click to learn more about us.
        </div>
      </div>
      <div id="map"></div>
    </div> 
    <div class="team-members--wrapper">
      <div class="row">
        <div class="span12">
          <ul class="team-members">
            <li th:each="profile : ${profiles}" data:member-id="${profile.memberId}">
              <a th:href="@{'/team/' + ${profile.memberId}}">
                <img th:src="${profile.avatarUrl}" />
                <div class="team-member-name" th:text="${profile.name}"></div>
                <div class="team-member-location" th:text="${profile.location}"></div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
      /*<![CDATA[*/
      var teamLocations = /*[[${teamLocations}]]*/ [{memberId: 'memberId', latitude: 30.0, longitude: 1.5}];
      /*]]>*/
    </script>
  </div>
</body>
</html>
