<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>SpringFramework - Team Member Profile</title>
</head>
<body>
<div layout:fragment="header-content" class="header--content container-fluid" th:object="${profile}">

    <div class="row-fluid">
        <div class="span8">
            <img th:src="*{avatarUrl}" class="pull-left avatar" th:unless="${#strings.isEmpty(profile.avatarUrl)}"/>
            <h1 class="header--content-title" th:text="*{fullName}">
                First Last
            </h1>
            <p class="header--content-subtitle" th:text="*{bio}">
                Subttitle Ligula Risus Tristique Pharetra
            </p>
        </div>
        <div class="span4">
            <ul>
                <li th:text="*{location}" th:unless="${#strings.isEmpty(profile.location)}">Location</li>
                <li th:if="*{twitterLink}">
                    <a th:href="*{twitterLink.href}" th:text="*{twitterLink.text}">Twitter</a>
                </li>
                <li th:if="*{githubLink}">
                    <a th:href="*{githubLink.href}" th:text="*{githubLink.text}">Github</a>
                </li>
                <li th:if="*{lanyrdLink}">
                    <a th:href="*{lanyrdLink.href}" th:text="*{lanyrdLink.text}">Lanyrd</a>
                </li>
                <li th:if="*{speakerdeckLink}">
                    <a th:href="*{speakerdeckLink.href}" th:text="*{speakerdeckLink.text}">Speakerdeck</a>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
