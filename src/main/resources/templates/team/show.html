<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>SpringFramework - Team Member Profile</title>
</head>
<body>
<div layout:fragment="header-content" class="header--content container-fluid" th:object="${profile}">

    <div class="row-fluid">
        <div class="span8">
            <h1 class="header--content-title" th:text="*{fullName}">
                First Last
            </h1>
            <p class="header--content-subtitle" th:text="*{bio}">
                Subttile Ligula Risus Tristique Pharetra
            </p>
        </div>
        <div class="span4">
            <ul>
                <li th:text="*{location}">Location</li>
                <li th:text="*{email}">Email</li>
                <li th:text="*{githubUsername}">Github Username</li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
