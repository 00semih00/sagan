<html   xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout">
<head>
	<title>SpringFramework - Getting Started Guides</title>
</head>
<body>
<h1 layout:fragment="header">Getting Started Guides</h1>

<div layout:fragment="content" class="container">

	<ul>
		<li th:each="guide : ${guides}" class="guide">
			<h3 class="title"><a href="guide.html" th:href="@{'/guides/gs/'+${guide.guideId}+'/content'}" th:text="${guide.title}">Building a RESTful Web Service</a></h3>
			<p class="subtitle" th:text="${guide.subtitle}">YADA Learn how to create a REST web service with Spring</p>
		</li>
	</ul>
</div>
</body>
</html>
