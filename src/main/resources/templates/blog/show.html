<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:inline="text">SpringFramework - [[${post.title}]]</title>
</head>
<body>
	<div layout:fragment="content" class="container" th:object="${post}">
		<div class="row">
            <div id="content" class="span8 sdfv" layout:include="/blog/_full_post :: full-post" >
            </div>

			<div id="sidebar" class="span4">
				<ul layout:include="blog/_categories :: blog-categories" />
			</div>
		</div>
	</div>
</body>
</html>
