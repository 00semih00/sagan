<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:inline="text">SpringFramework - [[${post.title}]]</title>
</head>
<body>
	<div layout:fragment="content" class="container" th:object="${post}">
		<div class="row">
			<div id="content" class="span8">
				<h1 th:text="*{title}">Blog post</h1>
				<div class="byline">
					<span class='date' th:text='${#dates.format(post.publishAt, "MMMM d, yyyy")}'>Jan 15, 2000</span>
					<span class='author' th:text="${post.author}">Author</span>
					<span class='category' th:text="${post.category}">Category</span>
					<span class='broadcast' th:if="${post.broadcast}">Broadcast</span>
				</div>
				<article th:utext="*{renderedContent}">Blog content</article>
			</div>

			<div id="sidebar" class="span4">
				<ul layout:include="blog/_categories :: blog-categories" />
			</div>
		</div>
	</div>
</body>
</html>
