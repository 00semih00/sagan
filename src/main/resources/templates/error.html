<html   xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
		layout:decorator="layout">
<head>
	<title>SpringFramework - Error</title>
</head>
<body>
<h1 layout:fragment="header">Unexpected Error</h1>

<div layout:fragment="content" class="container">
There was an unexpected error on the server: <span th:text="${error}">Error</span> (<span th:text="${status}">888</span>).
</div>

</body>
</html>
